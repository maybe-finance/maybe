      exclusion: 是被保留的關鍵字
      greater_than: 必須大於%{count}
      greater_than_or_equal_to: 必須大於或等於%{count}
      inclusion: 並非可被接受的內容
      invalid: 是無效的
      less_than: 必須小於%{count}
      less_than_or_equal_to: 必須小於或等於%{count}
      model_invalid: 驗證失敗：%{errors}
      not_a_number: 必須是數字
      not_an_integer: 必須是整數
      odd: 必須是單數
      other_than: 不可以是%{count}個字
      present: 必定要是空白
      required: 必須存在
      taken: 已被使用
      too_long: 太長（最長為%{count}個字元）
      too_short: 太短（最少為%{count}個字元）
      wrong_length: 字數錯誤（應為%{count}個字元）
    template:
      body: 以下欄位發生問題：
      header: 發生%{count}項錯誤，以致%{model}未能儲存。
  helpers:
    select:
      prompt: 請選擇
    submit:
      create: 新增%{model}
      submit: 儲存%{model}
      update: 更新%{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: HK$
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: 十億
          million: 百萬
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: "、"
      two_words_connector: 和
      words_connector: "、"
  time:
    am: 上午
    formats:
      default: "%Y年%m月%d日 %A %H:%M:%S %Z"
      long: "%Y年%m月%d日 %H:%M"
      short: "%m月%d日 %H:%M"
    pm: 下午
