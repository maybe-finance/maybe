      x_days: "%{count}天"
      x_months: "%{count}個月"
      x_years: "%{count}年"
    prompts:
      second: 秒
      minute: 分
      hour: 時
      day: 日
      month: 月
      year: 年
  errors:
    format: "%{attribute}%{message}"
    messages:
      accepted: 必定要被接受
      blank: 不可以是空白
      confirmation: 與%{attribute}不一致
      empty: 不可以留空
      equal_to: 必須等於%{count}
